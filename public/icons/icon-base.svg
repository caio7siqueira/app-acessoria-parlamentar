    <!-- Columns -->
    <rect x="120" y="160" width="24" height="160" fill="#3B82F6"/>
    <rect x="168" y="160" width="24" height="160" fill="#3B82F6"/>
    <rect x="216" y="160" width="24" height="160" fill="#3B82F6"/>
    <rect x="264" y="160" width="24" height="160" fill="#3B82F6"/>
    <rect x="312" y="160" width="24" height="160" fill="#3B82F6"/>
    <rect x="360" y="160" width="24" height="160" fill="#3B82F6"/>
    
    <!-- Roof -->
    <polygon points="256,64 80,160 432,160" fill="white"/>
    
    <!-- Flag -->
    <rect x="240" y="48" width="32" height="112" fill="white"/>
    <rect x="272" y="48" width="80" height="32" fill="#EF4444"/>
  </g>
  
